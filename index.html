<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-sign-up</title>
    <link rel="stylesheet" href="base.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-img">
            <div class="logo">
                <img src="image/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="content">
            <div class="text-container">
                <p>
                    This is not real online service! You
                    know you need something like this in <br>
                    your life to help you realize your
                    deepest dreams. <br> Sign up <em>now</em> to get 
                    started. 
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="" method="post">
                <div class="inputs">
                    <h3>Letâ€™s do this!</h3>
                        <div class="first-row">
                            <div>
                                <label for="name">NAME</label>
                                <input type="text" id="name" name="username">    
                            </div>
                            <div class="surname">
                            <label for="surname">LAST NAME</label>
                            <input type="text" id="surname" name="last-name">
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="mail">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="third-row">
                        <div class="pwd">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="pwd_confirm">
                            <label for="conmfirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="conmfirm-pwd" name="conmfirm-pwd">
                        </div>
                    </div>
                    <div class="demo-text">
                        <p>*Passwords do not match</p>
                    </div>
                </div>
                <button type="button" id="create-acc">Create Account</button>
            </form>
            <p class="log-in">
                Already have an account? <a href="">Log in</a>
            </p>
        </div>
    </div>
   
</body>
</html>
